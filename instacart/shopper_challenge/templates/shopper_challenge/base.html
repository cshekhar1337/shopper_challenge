<html>
	<style>
		input[type=text], select {
	    width: 40%;
	    padding: 12px 20px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 4px;
		}
		input[type=email], select {
	    width: 40%;
	    padding: 12px 20px;
	    margin: 8px 0;
	    display: inline-block;
	    border: 1px solid #ccc;
	    border-radius: 4px;
		}
		input[type=submit] {
		    padding: 14px 20px;
		    margin: 8px 0;
		    border: none;
		    border-radius: 4px;
		    cursor: pointer;
		}
	</style>
    <head>
		<meta name="author" content="Chandra Shekhar">
        <link rel="shortcut icon" type="image/png" href="https://www.instacart.com/favicon.ico"/>    
	    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="shortcut icon" type="image/png" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/fonts/glyphicons-halflings-regular.svg">
	    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		{% load static %}
		<link type="text/css" rel="stylesheet" href="{% static "main.css" %}" />
		{% block extra_css %}{% endblock %}

	</head>
    <body>
	{% include "shopper_challenge/header.html" %}


	{% if messages %}
		<div class='container'>
		  <div>
			    {% for message in messages %}
				    <div class="alert alert-danger">
				    	<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>				        
				        {{ message }}
				    </div>			    
			    {% endfor %}
		  </div>
		</div>
		{% endif %}        
        
        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
        
    </body>
</html>
